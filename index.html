<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="launch.js"></script>
  <script src="fall.js"></script>
  <script src="camera.js"></script> 
</head>

<body>

<a-scene background="color:#000000">

<a-camera position="0 1.6 0" wasd-controls-enabled="false" camera-zoom-out></a-camera>

</a-entity>
<a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:1000000">
<a-sphere position="0 -10 10" radius="10" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"></a-sphere>
</a-entity>

<a-entity position="0 0 0" rotation="0 0 0" move-box-on-click >
<a-log></a-log>
</a-entity>
   



<a-entity id="box" position="0 0 0" rotation="0 0 0" move>
<a-box id="box" position="0 0.5 -3" ></a-box></a-entity>

   

</a-scene>
</body>
</html>
